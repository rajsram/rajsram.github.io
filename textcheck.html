<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text check</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .divtextbox {
            border: 1px solid lightgray;
            min-height: 300px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="divtextbox" role="textbox" spellcheck="false" aria-multiline="true" contenteditable="true"></div>
</body>

</html>
