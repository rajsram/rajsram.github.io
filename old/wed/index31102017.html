<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Raj Weds Vini</title>
    <link rel="icon" type="image/png" href="2-2-love.png">
    <link rel="shortcut icon" type="image/png" href="2-2-love.png">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
    <link rel="stylesheet" href="animate.css">
    <style>
        a {
            visibility: hidden;
        }

        .demo {
            position: fixed;
            top: 30%;
            width: 100%;
        }

        p {
            margin: 0;
            text-align: center;
            color: white;
            background: -webkit-linear-gradient(#f622ff, #E91E63, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #days {
            font-size: 50px;
        }

        #time {
            font-size: 30px;
        }

        #love,
        span {
            padding-top: 50px;
            font-size: 60px;
            font-weight: bolder;
            /* opacity: 0.2; */
            font-style: italic;
        }

        html {
            background: url(bg.jpg) no-repeat center center fixed;
            /* -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover; */
            background-size: cover;
            height: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->

</head>

<body>
    <p id="love">Raj
        <img src="2-2-love.png" style="height: 75px;"> Vini
    </p>
    <div class="demo">
        <p id="days"></p>
        <br>
        <p id="time"></p>
    </div>
    <script>
        $('#love').addClass('animated zoomInUp');
        xyz();
        function xyz() {
            var a = setTimeout(function () {
                $('#love').removeClass('zoomInUp');
                var y = setTimeout(function () {
                    $('#love').addClass('zoomInUp');
                    xyz();
                }, 3000)
            }, 2000)
        }



        // Set the date we're counting down to
        var countDownDate = new Date("Nov 23, 2017 06:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var dys = days === 1 ? "Day" : "Days";
            var hr = hours === 1 ? "Hr" : "Hrs";
            var min = minutes === 1 ? "Min" : "Mins";
            var sec = seconds === 1 ? "Sec" : "Secs";
            // Output the result in an element with id="demo"
            document.getElementById("days").innerHTML = "<b>" + days + "</b> " + dys;
            document.getElementById("time").innerHTML = "<b>" + hours + "</b> " + hr + " <b>"
                + minutes + "</b> " + min + " <b>" + seconds + "</b> " + sec;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Done";
            }
        }, 1000);
    </script>

</body>

</html>
