        $('#love').addClass('animated zoomInUp');
        xyz();
        function xyz() {
            var a = setTimeout(function () {
                $('#love').removeClass('zoomInUp');
                var y = setTimeout(function () {
                    $('#love').addClass('zoomInUp');
                    xyz();
                }, 3000)
            }, 2000)
        }



        // Set the date we're counting down to
        var countDownDate = new Date("Nov 23, 2017 09:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var dys = days === 1 ? "Day" : "Days";
            var hr = hours === 1 ? "Hr" : "Hrs";
            var min = minutes === 1 ? "Min" : "Mins";
            var sec = seconds === 1 ? "Sec" : "Secs";
            // Output the result in an element with id="demo"
            document.getElementById("days").innerHTML = "<b>" + days + "</b> " + dys;
            document.getElementById("time").innerHTML = "<b>" + hours + "</b> " + hr + " <b>"
                + minutes + "</b> " + min + " <b>" + seconds + "</b> " + sec;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                // document.getElementByClass("demo").innerHTML = "Done";
                document.getElementById("time").hidden = true;
                document.getElementById("days").innerHTML = "Done";
            }
        }, 1000);

        var map, infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 12.507518, lng: 78.031533 },
                zoom: 8
            });
            infoWindow = new google.maps.InfoWindow;
            
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }
