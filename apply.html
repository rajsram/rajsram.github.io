<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row">
        <form id="form" class="col s12">
            <div class="row">
                <div class="input-field col m6 s12">
                    <input id="groomBrideName" name="groomBrideName" type="text" class="validate">
                    <label for="groomBrideName">Groom/Bride Name</label>
                </div>
                <div class="input-field col m6 s12">
                    <input id="brideGroomName" name="brideGroomName" type="text" class="validate">
                    <label for="brideGroomName">Bride/Groom Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s12">
                    <input id="weddingDate" name="weddingDate" type="text" class="datepicker">
                    <label for="weddingDate">Wedding Date</label>
                </div>
                <div class="input-field col m6 s12">
                    <input id="weddingTime" name="weddingTime" type="text" class="timepicker">
                    <label for="weddingTime">Wedding Time</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Countdown Timer</span>
                </div>
            </div>
            <div class="row">
                <div class="header">
                    <h5>Wedding Events</h5>
                </div>
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    This is an inline input field:
                    <div class="input-field inline">
                        <input id="email_inline" type="email" class="validate">
                        <label for="email_inline">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <button onclick="sendTo()">Send</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
            document.title = "Apply For Wedding Site";
        });
        function sendTo() {
            $.fn.serializeObject = function () {
                let o = {};
                let a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name]) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };
            let formData = $("#form").serializeObject();
            console.log(formData);
            let a = document.createElement('a');
            a.href = 'mailto:srajesh775@gmail.com?subject=Test Mail Form JSON&body=' + JSON.stringify(formData);
            a.click();
        }
    </script>
</body>

</html>
