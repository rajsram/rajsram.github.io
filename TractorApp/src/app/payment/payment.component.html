<h1 mat-dialog-title>Payment from {{data.Name}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" (click)="picker.open()" [(ngModel)]="payment.Date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Amount (₹)</mat-label>
        <input matInput readonly [(ngModel)]="data.Amount">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Paid (₹)</mat-label>
        <input matInput readonly [(ngModel)]="data.Paid">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Pay Amount (₹)</mat-label>
        <input matInput type="number" min="1" required [(ngModel)]="payment.Amount">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="data">Close</button>
    <button mat-raised-button color="primary" (click)="addPayment()">Add</button>
</div>
