
<mat-card class="example-card" *ngFor="let entry of entries">
    <mat-card-content>
        <div class="data-item">
            <label>Date:</label><span>{{entry.Date | date: 'dd/MM/yyyy, h:mm a'}}</span>
        </div>
        <div class="data-item">
            <label>Name:</label><span>{{entry.Name}}</span>
        </div>
        <div class="data-item">
            <label>Mobile:</label><span><a href="tel:{{entry.Mobile}}" >{{entry.Mobile}}</a></span>
        </div>
        <div class="data-item">
            <label>Kalappai:</label><span>{{entry.Kalappai}}</span>
        </div>
        <div class="data-item">
            <label>KalappaiAmount:</label><span>{{entry.KalappaiAmount}}</span>
        </div>
        <div class="data-item">
            <label>FromTime:</label><span>{{entry.FromTime}}</span>
        </div>
        <div class="data-item">
            <label>ToTime:</label><span>{{entry.ToTime}}</span>
        </div>
        <div class="data-item">
            <label>Total Time:</label><span>{{entry.Hours}}:{{entry.Minutes}}</span>
        </div>
        <div class="data-item">
            <label>Amount:</label><span>₹{{entry.Amount}}</span>
        </div>
        <div class="data-item">
            <label>Paid:</label><span>₹{{entry.Paid}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
