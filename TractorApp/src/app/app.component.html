<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'">
    <mat-list role="list">
      <mat-list-item role="listitem" class="menu-header mat-toolbar mat-primary">Menu</mat-list-item>
    </mat-list>
    <mat-selection-list #menus [multiple]="false">
      <mat-list-option *ngFor="let menu of menuList" [value]="menu"
        (click)="drawer.toggle();page = menus.selectedOptions.selected[0]?.value;">
        {{menu}}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-icon aria-hidden="false" (click)="drawer.toggle()" aria-label="Example home icon">menu</mat-icon>
      <span style="margin-left: 10px;">
        Tractor App > {{page}}
      </span>
    </mat-toolbar>
    <div class="main-container">
      <app-entry *ngIf="page === 'Entry'"></app-entry>
      <app-expense *ngIf="page === 'Expense'"></app-expense>
      <app-income *ngIf="page === 'Income'"></app-income>
      <app-accounts *ngIf="page === 'Accounts'"></app-accounts>
      <app-settings *ngIf="page === 'Settings'"></app-settings>
    </div>
    <div class="footer">
      {{year}} Â© <a href="https://rajsram.github.io/" target="_blank">Rajs</a>
      <span class="version">v{{version}}</span>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
