<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tractor App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/icon" href="assets/icon/tractor165x165.png">
  <link rel="icon" href="assets/icon/tractor165x165.png">
  <link rel="apple-touch-icon" href="assets/icon/tractor165x165.png">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <style>
    body {
      top: 0 !important;
    }

    body .skiptranslate {
      position: absolute;
    }

    #google_translate_element {
      position: fixed;
      z-index: 1;
    }

    .skiptranslate.goog-te-gadget {
      position: fixed;
      bottom: 0px;
      right: 40px;
    }

    .goog-te-combo option {
      display: none;
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <div id="google_translate_element" onClick="loadCustomLang()"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
    function loadCustomLang() {
      let lang = document.getElementsByClassName('goog-te-combo');
      lang[0].options[0].style.display = "block";
      lang[0].options[93].style.display = "block";
    }
  </script>

  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
